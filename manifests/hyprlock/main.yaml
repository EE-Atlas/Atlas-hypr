actions:
  - procedure: aur.install
    info: Installing hyprlock
    packages: ["hyprlock"]

  - procedure: aur.install
    info: Installing clock_rs
    packages: ["clock-rs-git"]

  - procedure: os.symlink
    info: Creating clock_rs configuration symlink
    src: "./files/clock-rs"
    dst: "{{ user.config }}/clock-rs"

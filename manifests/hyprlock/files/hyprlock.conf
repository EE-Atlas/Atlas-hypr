general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

background {
    path = $WALLPAPERS_DIR/landscape.jpg
    blur_size = 1
    blur_passes = 3
    noise = 0.0117
}

# DATE
label {
  monitor =
  text = cmd[update:1000] date +"%A, %B %d"
  color = rgba(242, 243, 244, 0.75)
  font_size = 22
  font_family = JetBrains Mono
  position = 0, 300
  halign = center
  valign = center
  contrast = 1
  brightness = 0.5
  vibrancy = 0.2
  vibrancy_darkness = 0.2
}

# TIME
label {
  monitor =
  text = cmd[update:1000] date +"%-I:%M%p"
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  font_family = JetBrains Mono Extrabold
  position = 0, 200
  halign = center
  valign = center
}



# Кастомный виджет
widget {
    monitor =
    halign = center
    valign = center

    # Позиция и размер
    width = 400
    height = 200
    position = 0, -150

    clock {
        # Исполняемый файл Rust
        exec = clock-rs

        # Форматирование вывода
        format = json

        # Стилизация времени
        time {
            font_color = rgb(ffffff)
            font_size = 64
            font_family = Inter
            shadow_passes = 3
            shadow_size = 4
            shadow_color = rgba(0, 0, 0, 0.5)
        }

        # Стилизация даты
        date {
            font_color = rgb(cccccc)
            font_size = 24
            font_family = Inter
            shadow_passes = 2
            shadow_size = 2
            shadow_color = rgba(0, 0, 0, 0.5)
        }
    }
}

# Поле ввода пароля
input-field {
    monitor =
    size = 300, 50
    position = 0, 100

    outline_thickness = 2
    outer_color = rgb(151515)
    inner_color = rgb(200, 200, 200)
    font_color = rgb(10, 10, 10)

    fade_on_empty = true
    placeholder_text =
}
